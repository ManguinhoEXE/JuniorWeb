<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Crear Usuario</title>
</head>
<body class="bg-image" style="background-image: url('img/Estadio.png');">
    <div class="container">
        <div class="card mt-5 m-sm-5 bg-secondary border-3 border-light red-shadow-lg bg-opacity-75">
            <h2 class="text-center mt-4 text-white">Crear Usuario</h2>
            <form id="loginForm">
                <div class="row card-body d-flex justify-content-center">
                    <div class="mb-2 col-md-3 text-white">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Arturo">  
                    </div>
                    <div class="mb-2 col-md-3 text-white">
                        <label for="Apellidos" class="form-label">Apellidos:</label>
                        <input type="Apellidos" class="form-control" id="Apellidos" name="Apellidos" placeholder="Reyes Montero">
                    </div>
                </div>
                <div class="row card-body d-flex justify-content-center">
                    <div class="mb-2 col-md-3 text-white">
                      <label for="dateOfBirth" class="from-label">Fecha de nacimiento:</label>
                      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                  </div>
                  <div class="mb-2 col-md-3 text-white">
                    <label for="Email" class="from-label">Correo electronico:</label>
                    <input type="Email" class="form-control" id="Email" name="Email" placeholder="Arturor1969@junior.com">
                  </div>
                </div>
                <div class="row card-body d-flex justify-content-center">
                <div class="mb-2 col-md-3 text-white">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                      </div>
                      <div class="mb-2 col-md-3 text-white">
                          <label for="password" class="form-label">Confirmar Contraseña:</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="********">
                      </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto mb-4 mt-4">
                    <button type="submit" class="btn btn-danger">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
