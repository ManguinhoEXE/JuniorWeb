<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
  <script src="../function/junior.js"></script>
  <title>Crear Usuario</title>
</head>
<body>
    <header>
        <nav class="overflow-hidden navbar navbar-expand-lg justify-content-between">
            <a class="navbar-brand mx-3 fw-bold" href="../index.html" aria-current="page"><img src="../img/ESCUDO_JUNIOR.svg"
                    width="40" class="img-fluid" alt="Escudo Junior" /> JUNIOR FC
            </a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <spanfixed-top class="navbar-toggler-icon" auto></span>
            </button>
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header justify-content-end text-white border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">JUNIOR FC</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                    <ul class="navbar-nav justify-content-lg-end align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link" aria-current="page" href="../html/login.html">INICIAR SESIÓN</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="../html/create-account.html">REGISTRATE</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="../html/usuarios.html">USUARIOS</a>
                        </li>
                    </ul>
        </nav>
    </header>
    <main class="container-fluid p-4">
        <div class="container d-flex justify-content-center">
        <div class="card my-5 mx-5 bg-secondary border-3 border-light red-shadow-lg bg-opacity-75 col-8">
            <h2 class="text-center mt-4 text-white">Crear Usuario</h2>
            <form id="createForm">
                <div class="row card-body d-flex justify-content-center">
                    <div class="col-md-4 text-white">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Arturo">  
                    </div>
                    <div class="col-md-4 text-white">
                        <label for="Apellidos" class="form-label">Apellidos:</label>
                        <input type="Apellidos" class="form-control" id="Apellidos" name="Apellidos" placeholder="Reyes Montero">
                    </div>
                </div>
                <div class="row card-body d-flex justify-content-center">
                    <div class="col-md-4 text-white">
                      <label for="dateOfBirth" class="from-label">Fecha de nacimiento:</label>
                      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                  </div>
                  <div class="col-md-4 text-white">
                    <label for="Email" class="from-label">Correo electronico:</label>
                    <input type="Email" class="form-control" id="Email" name="Email" placeholder="Arturor1969@junior.com">
                  </div>
                </div>
                <div class="row card-body d-flex justify-content-center">
                <div class="col-md-4 text-white">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                      </div>
                      <div class="col-md-4 text-white">
                          <label for="password" class="form-label">Confirmar Contraseña:</label>
                          <input type="password" class="form-control" id="passwordconfirm" name="password" placeholder="********">
                      </div>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto mb-4 mt-4">
                    <button type="submit" class="btn btn-danger" onclick="register()">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
    </main>
    <footer class="d-flex text-center justify-content-center h-auto">
        <p>

            <br>Pagina Oficial de Junior FC<br>
            <a href="#">POLÍTICA DE PRIVACIDAD</a>
        </p>
    </footer>

        crossorigin="anonymous"></script>
