<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Página de Login</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5 border-2 border-white bg-dark red-shadow-lg">
            <h2 class="text-center mb-4 mt-4 text-white">Login</h2>
            <form id="loginForm">
                <div class="mb-3 mx-5 text-white">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Dybala1020@Example.com">
                </div>
                <div class="mb-3 mx-5 text-white">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                    <div id="passwordHelpBlock" class="form-text text-white">
                        Contraseña debe contener de 8-20 caracteres.
                      </div>
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="d-grid gap-2 col-5 mx-auto mb-4 mt-4">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>
            </form>
        </div>
        </div>
</body>
</html>
