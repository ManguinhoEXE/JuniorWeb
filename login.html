<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Iniciar sesión</title>
</head>
<body class="bg-image img-thumbnail" style="background-image: url('img/Estadio.png');">
    <div class="container">
        <div class="card mt-5 m-sm-5 bg-secondary border-3 border-light red-shadow-lg bg-opacity-75">
            <h2 class="text-center mt-4 text-white">Iniciar sesión</h2>
            <form id="loginForm">
                <div class="card-body d-flex justify-content-center">
                <div class="mx-5 text-white col-md-4">
                    <label for="email" class="form-label">Correo electronico:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Dybala1020@Example.com">
                </div>
            </div>
            <div class="card-body d-flex justify-content-center">
                <div class=" mx-5 text-white col-md-4">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                    <div id="passwordHelpBlock" class="form-text text-white">
                        Contraseña debe contener de 8-20 caracteres.
                      </div>
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Mantener sesión iniciada</label>
                </div>
            </div>
                <div class="d-grid gap-2 col-3 mx-auto mb-4 mt-4">
                    <button type="submit" class="btn btn-danger">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
